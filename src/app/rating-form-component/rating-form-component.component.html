<ion-header>
  <ion-toolbar>
    <ion-title>
      Your opinion is important :)
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="category" (click)="close()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="text-center">
  <form (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-label class="category">{{ categories[0] }}</ion-label>
        </ion-col>
        <ion-col size="12" offset="3" size-sm="4" offset-sm="0">
          <ngx-stars [size]="2" [color]="'gold'" class="stars" (ratingOutput)="onGameplaySet($event)" [(ngModel)]="gameplay" ></ngx-stars>
          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-label class="category">{{ categories[1] }}</ion-label>
        </ion-col>
        <ion-col size="12" offset="3" size-sm="4" offset-sm="0">
          <ngx-stars [size]="2" [color]="'gold'" (ratingOutput)="onMusicSet($event)" [(ngModel)]="music"></ngx-stars>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-label class="category">{{ categories[2] }}</ion-label>
        </ion-col>
        <ion-col size="12" offset="3" size-sm="4" offset-sm="0"> 
          <ngx-stars [size]="2" [color]="'gold'" class="stars" (ratingOutput)="onDesignSet($event)" [(ngModel)]="design"></ngx-stars>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-label class="category">{{ categories[3] }}</ion-label>
        </ion-col>
        <ion-col size="12" offset="3" size-sm="4" offset-sm="0">
          <ngx-stars [size]="2" [color]="'gold'" class="stars" (ratingOutput)="onStorySet($event)" [(ngModel)]="story"></ngx-stars>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6">
          <ion-label class="category">{{ categories[4] }}</ion-label>
        </ion-col>
        <ion-col size="12" offset="3" size-sm="4" offset-sm="0">
          <ngx-stars [size]="2" [color]="'gold'" class="stars" (ratingOutput)="onDifficultySet($event)" [(ngModel)]="difficulty"></ngx-stars>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button fill="clear" class="submit-button" type="submit">Submit</ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
